<!DOCTYPE html>
<html>
<head>
	<title>AlphaStore</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/options.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">AlphaStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container">
	<img src="static/img/tailspin.gif" class="loading-gif">
	<div class="row">
		<header>
			<h1 class="introText">Ready to help! Let's start with the basics.</h1>
			<hr>
			<br>
		</header>
	</div>
	<div class="row">
		<h2 class="questionText">Select your category:</h2>
		<br>
	</div>
	<div class="row">
		<div class="col choiceBox" id="vehicleChoice">
			<img src="static/img/car.png" alt="Car">
			<h5>Vehicles</h5>
			<img src="static/img/check.png" id="carTick">
		</div>
		<div class="col choiceBox" id="propertyChoice">
			<img src="static/img/house.png" alt="House">
			<h5>Property</h5>
			<img src="static/img/check.png" id="houseTick">
		</div>
	</div>
	<div class="row align-items-end">
		<a href="/wizard2" class="textNext">Next  <i class="fas fa-angle-double-right"></i></a>
	</div>
	<div class="row" id="errorText"></div>
</div>

{# <div class="row" id="question">
	<button class="btn btn-primary btn-lg btn-block" id="setLocation">Click here to set your location.</button>
</div>
<span>
	<ul id="results">
	</ul>
</span>
 #}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
	$(".row").hide();
	$("#carTick").hide();
	$("#houseTick").hide();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="static/js/sample.js"></script>
</body>
</html>
